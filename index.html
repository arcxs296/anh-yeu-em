<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot by Lightshot</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body, html { width: 100%; height: 100%; overflow: hidden; font-family: "Inter", sans-serif; }

      .overlay, .scare {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
      }

      .overlay {
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f6fa;
      }

      .overlay[hidden] { display: none; }

      .overlay-body {
        max-width: 512px;
        text-align: center;
      }

      .overlay-title {
        font-size: 24px;
        font-weight: 900;
        color: black;
        margin-bottom: 16px;
      }

      .overlay-description {
        font-size: 16px;
        color: rgba(0,0,0,0.5);
        margin-bottom: 16px;
      }

      .overlay-buttons-wrapper { margin-top: 20px; }

      .overlay-button {
        display: inline-block;
        padding: 10px 24px;
        margin: 4px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 4px;
        cursor: pointer;
      }

      #accept-button { background: rgb(132, 94, 194); color: white; }
      #decline-button { border: 2px solid rgb(132, 94, 194); color: rgb(132, 94, 194); }

      video#video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
        background: black;
      }

      video#video::-webkit-media-controls-enclosure {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="overlay" class="overlay">
      <div class="overlay-body">
        <p class="overlay-title">Cookies and user-generated content</p>
        <p class="overlay-description">This website uses cookies to offer you the most relevant information and
          better understand how you use this website. Please accept cookies for optimal performance.</p>
        <div class="overlay-buttons-wrapper">
          <div id="accept-button" class="overlay-button">Accept</div>
          <div id="decline-button" class="overlay-button">Decline</div>
        </div>
      </div>
    </div>

    <video id="video" src="https://raw.githubusercontent.com/arcxs296/anh-yeu-em/main/video.mp4"></video>

    <script>
      const overlay = document.getElementById("overlay");
      const video = document.getElementById("video");
      const accept = document.getElementById("accept-button");
      const decline = document.getElementById("decline-button");

      function playVideo() {
        overlay.hidden = true;
        video.style.display = "block";
        video.currentTime = 0;
        video.volume = 1;
        video.play().then(() => {
          if (video.requestFullscreen) video.requestFullscreen();
        }).catch(err => console.log(err));
      }

      accept.addEventListener("click", playVideo);
      decline.addEventListener("click", playVideo);
    </script>
  </body>
</html>
